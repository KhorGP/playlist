<!DOCTYPE html>
<html>
<head>
  <title>Auto-Play Google Drive Videos</title>
</head>
<body>
  <h2>Auto-Play Google Drive Videos</h2>
  <iframe
    id="player"
    width="100%"
    height="500"
    allow="autoplay"
    frameborder="0"
  ></iframe>

  <script>
    const fileIds = [
      "1RZKlfhe8A9l8odg8m37lhoQ4MlQnuusQ", // First video
      "1dZnCWvJvbi_ANrHeh5THwLN7JxuAPq7u"  // Second video
    ];

    const videoDurations = [
      283, // 4 min 43 sec
      180  // assume 3 min for second video
    ];

    let current = 0;
    const player = document.getElementById("player");

    function playVideo(index) {
      const fileId = fileIds[index];
      const url = `https://drive.google.com/file/d/${fileId}/preview`;
      player.src = url;

      const duration = videoDurations[index] * 1000; // milliseconds
      setTimeout(() => {
        current = (current + 1) % fileIds.length;
        playVideo(current);
      }, duration);
    }

    playVideo(current);
  </script>
</body>
</html>
