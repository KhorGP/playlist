<!DOCTYPE html>
<html>
<head>
  <title>Drive Video Playlist</title>
</head>
<body>
  <video id="player" width="100%" height="500" controls autoplay muted playsinline></video>

  <script>
    const videos = [
      { id: "1RZKlfhe8A9l8odg8m37lhoQ4MlQnuusQ", duration: 283 }, // 4 min 43 sec
      { id: "1dZnCWvJvbi_ANrHeh5THwLN7JxuAPq7u", duration: 180 }
    ];

    let current = 0;
    const player = document.getElementById("player");

    function playNext() {
      const video = videos[current];
      const url = `https://drive.google.com/uc?export=download&id=${video.id}`;
      player.src = url;

      // Ensure autoplay
      player.load();
      player.play().catch((e) => {
        console.log("Autoplay might be blocked:", e);
      });

      // Schedule next video after estimated duration
      setTimeout(() => {
        current = (current + 1) % videos.length;
        playNext();
      }, video.duration * 1000);
    }

    playNext();
  </script>
</body>
</html>
