<!DOCTYPE html>
<html>
<head>
  <title>Drive Playlist</title>
</head>
<body>
  <h3>Playing Videos from Google Drive</h3>
  <video id="player" width="100%" height="auto" controls autoplay>
    <source id="source" src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const fileIds = [
      "1RZKlfhe8A9l8odg8m37lhoQ4MlQnuusQ",
      "1dZnCWvJvbi_ANrHeh5THwLN7JxuAPq7u",
      "14tDSpPmZ3piuG0kIQAGTJxD5ScBaqsuq",
      "1DLrGB3qTpuZ3twDZdCTc77urYt9SnOG3",
      "1zDinx3l6f1etC9-dVq9j-zXE-HRQTddI",
      "1ndsQVBgaLs24RdwUEjv9X3x_h-Y4V_8Z",
      "1O8NO-JSj7rVJhYRsdfPTnUj9HJxFJjGz"
    ];

    let current = 0;
    const player = document.getElementById("player");
    const source = document.getElementById("source");

    function playNext() {
      if (current >= fileIds.length) return;
      const url = `https://drive.google.com/uc?export=download&id=${fileIds[current]}`;
      source.src = url;
      player.load();
      player.play();
      current++;
    }

    player.onended = playNext;
    playNext();
  </script>
</body>
</html>
